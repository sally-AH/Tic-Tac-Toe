<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h1 id="playerText">Tic Tac Toe</h1>
        <div id="overlay">
            <div class="message">
                <div class="content" id="winner"> </div>
                <button id="restartBtn2"><img src="icons8-restart-48.png" alt=""></button>
            </div>
        </div>

        <div class="scores">
            <div>player X: <span id="player1">0</span> </div>
            <div><span id="current-turn">x</span> turn</div>
            <div>Draw: <span id="draw">0</span> </div>
            <div>player O: <span id="player2">0</span> </div>
            <button id="restartBtn1" class="colse"><img src="icons8-restart-48.png" alt=""></button>
        </div>

        <div id="gameboard">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
            <div id="strike" class=""></div> 
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
